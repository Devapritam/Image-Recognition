<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn btn-default text-center headingText">Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px;" class="headingSecondary">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        <p>Sanitizer</p>
        <hr>
        <p>Teddy Bear</p>
        <hr>
        <p>Pencil Box</p>
        <hr>
        <p>Color Box</p>
        <hr>
        <p>Toy Car</p>
        <hr>
      </b>
      <br><br>
      <div class="allBoxes">
        <div class="outerCamera">
          <label class="header">Webcam View - </label>
          <div id="camera"></div>
        </div>
        <div class="outerResultImg">
          <label class="header">Final Image - </label>
          <div id="resultImg"></div>
        </div>
      </div>
      <div class="button-group">
        <button id="captureImg" onclick="captureImg()" class="btn btn-primary">Capture Image</button>
        <button id="identifyImg" onclick="identifyImg()" class="btn btn-success">Identify Image</button>
      </div>
      <br><br>
      <p class="paragraph">Object : <span id="object_name"></span></p>
      <p class="paragraph">Accuracy : <span id="object_accuracy"></span></p>
      <br><br>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
